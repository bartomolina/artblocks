query ArtblocksCollections {
  projects(first: 1000, orderBy: completedAt, orderDirection: desc, where: {contract_in: ["0x059edd72cd353df5106d2b9cc5ab83a52287ac3a", "0xa7d8d9ef8d8ce8992df33d8b8cf4aebabd5bd270", "0x99a9b7c1116f9ceeb1652de04d5969cce509b069"]}) {
    name
    projectId
    id
    active
    artistName
    contract {
      id
    }
    complete
    completedAt
    curationStatus
    invocations
    maxInvocations
    minterConfiguration {
      startTime
    }
    script
    scriptJSON
    scriptTypeAndVersion
    updatedAt
  }
}

query ArtblocksCollection ($id: ID!) {
  project(id: $id) {
    name
    projectId
    id
    active
    artistName
    contract {
      id
    }
    complete
    completedAt
    createdAt
    curationStatus
    description
    invocations
    license
    maxInvocations
    royaltyPercentage
    script
    scriptJSON
    scriptTypeAndVersion
    updatedAt
    website
  }
}

    
