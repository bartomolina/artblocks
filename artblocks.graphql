query ArtblocksCollections {
  projects(orderBy: updatedAt, orderDirection: desc) {
    name
    updatedAt
    projectId
    id
    curationStatus
    artistName
    scriptJSON
    script
  }
}

query ArtblocksCollection ($id: ID!) {
  project(id: $id) {
    name
    updatedAt
    projectId
    id
    curationStatus
    active
    artistName
    description
    script
    scriptJSON
    website
  }
}
