query ArtblocksCollections {
  projects(orderBy: completedAt, orderDirection: desc, where: {contract: "0x99a9b7c1116f9ceeb1652de04d5969cce509b069"}) {
    name
    projectId
    id
    active
    artistName
    complete
    completedAt
    curationStatus
    minterConfiguration {
      startTime
      minter {
        id
      }
    }
    invocations
    maxInvocations
    updatedAt
  }
}

query ArtblocksCollection ($id: ID!) {
  project(id: $id) {
    name
    projectId
    id
    active
    artistName
    complete
    completedAt
    createdAt
    curationStatus
    minterConfiguration {
      startTime
      minter {
        id
      }
    }
    description
    invocations
    license
    maxInvocations
    royaltyPercentage
    script
    scriptTypeAndVersion
    updatedAt
    website
  }
}

    
