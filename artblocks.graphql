query ArtblocksCollections {
  projects(orderBy: updatedAt, orderDirection: desc) {
    active
    artistName
    complete
    curationStatus
    id
    name
    projectId
    updatedAt
  }
}

query ArtblocksCollection ($id: ID!) {
  project(id: $id) {
    active
    artistName
    complete
    completedAt
    createdAt
    curationStatus
    description
    id
    invocations
    license
    maxInvocations
    name
    projectId
    royaltyPercentage
    script
    scriptTypeAndVersion
    updatedAt
    website
  }
}

    
